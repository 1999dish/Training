<!DOCTYPE html>
<html>
<head>
<title> CWC assingment 1 </title>
</head>
<body>
<h1> Registration Page </h1>
<form action="#" method="post">
  Name:<br>
  <input type="text" name="country_code" pattern="[A-Za-z]+" maxlength="20" required>
  <br>
 
 Email:<br>
  <input type="email" required
          placeholder="someone@xyz.com" pattern="+.com">
  <br>
 
 Message:<br>
  <textarea id="message" cols="80" rows="8" required></textarea>

  <br>
  
  <input type="submit">
</form>


</body>
</html>
